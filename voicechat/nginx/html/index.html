<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Chat</title>
    <style>
        body {
            font-size: 36px;
        }
        button {
            font-size: 36px;
            padding: 20px 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button id="recordButton">Record and Send</button>
    <div id="status">Status: <span id="statusText"></span></div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const statusText = document.getElementById('statusText');
        let mediaRecorder;
        let audioChunks = [];
        let userId;

        // Function to get user_id from URL
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        function updateStatus(message) {
            const currentTime = new Date().toLocaleTimeString();
            const logMessage = `${currentTime} - ${message}\n`;
            statusText.textContent = logMessage + statusText.textContent;
            console.log(message);
        }

        recordButton.onclick = async () => {
            updateStatus("Starting recording...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    console.log("Data available:", event.data);
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    updateStatus("Recording stopped.");
                    await sendAudio();
                    audioChunks = [];
                };

                mediaRecorder.start();
                updateStatus("Recording started.");

                // Stop recording after 5 seconds
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 5000);

            } catch (error) {
                updateStatus(`Error accessing microphone: ${error.message}`);
            }
        };

        async function sendAudio() {
            updateStatus("Sending audio...");
            if (audioChunks.length === 0) {
                updateStatus("No audio to send.");
                return;
            }

            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob);
            formData.append('user_id', userId);

            try {
                const response = await fetch('https://voicechat.dns.army/voice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with status: ${response.status}, message: ${errorText}`);
                }

                updateStatus("Audio sent. Waiting for response...");
                const responseBlob = await response.blob();
                updateStatus("Response received.");
                playAudio(await responseBlob.arrayBuffer());

            } catch (error) {
                updateStatus(`Error sending/receiving audio: ${error.message}`);
            }
        }

        async function playAudio(arrayBuffer) {
            updateStatus("Playing audio...");
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const buffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                updateStatus(`Error playing audio: ${error.message}`);
            }
        }

        window.onload = () => {
            userId = getUserIdFromURL();
            if (userId) {
                updateStatus("Ready to record. User ID: " + userId);
            } else {
                updateStatus("Error: User ID not found in URL.", true);
            }
        };
    </script>
</body>
</html>
